<div class="services">
    <h1 class="services__heading">Bookings</h1>

    <div class="services__grid">
        <div *ngFor="let service of services" class="services__item">
            <h4 class="services__title">{{service.name}}</h4>
            <p class="services__description">{{service.description}}</p>
            <p class="services__price">{{transformPrice(service.prices[0])}}</p>
        </div>
    </div>
</div>
