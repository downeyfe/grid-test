<h1>
    Steam Recommendations
</h1>
<form (submit)="getStats()">
    <input type="text"
           [(ngModel)]="appId"
           name="appId">
    <input type="text"
           [(ngModel)]="userId"
           name="userId">

    <button type="submit">Get stats</button>
</form>
<div>
    {{stats | json}}
</div>
