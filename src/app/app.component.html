<h1>
    Steam Recommendations
</h1>
<form (submit)="getGamesList()">
    <input type="text"
           [(ngModel)]="username"
           name="username">

    <button type="submit">Get user's game list</button>
</form>
<div>
    <ul>
        <li *ngFor="let game of games">{{game.name}}</li>
    </ul>
</div>
