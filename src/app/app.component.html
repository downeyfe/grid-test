<h1>
    Steam Recommendations
</h1>
<form (submit)="getAchievements()">
    <input type="text"
           [(ngModel)]="appId"
           name="appId">
    <input type="text"
           [(ngModel)]="username"
           name="username">

    <button type="submit">Get stats</button>
</form>
<div>
    <ul>
        <li *ngFor="let achv of achievements">{{achv.apiname}}</li>
    </ul>
</div>
